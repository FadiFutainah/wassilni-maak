name: wassilni_maak
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.17.3 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  sizer: ^2.0.15
  http: ^0.13.4
  font_awesome_flutter: ^10.1.0
  location: ^4.4.0
  dart_code_metrics: ^4.16.0
  webview_flutter: ^3.0.4
